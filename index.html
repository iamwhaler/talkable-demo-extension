<!doctype html>
<html>
<head>
    <title>Talkable Integration Extension</title>
    <script src="inject-scripts.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper flex-container-column">
    <h3 class="text-center">Talkable Integration Extension</h3>

    <div class="text-center">
        <span class="text-left regular">Enter site id: </span>
        <input placeholder="extension-demo" id="site-id" type="text" />
    </div>

    <div class="text-center">
        <span class="text-left regular">Enter campaign tag: </span>
        <input placeholder="popup-trigger" id="campaign-tag" type="text" />
    </div>

    <div class="text-center">
        <p class="regular">OR</p>
    </div>

    <div class="buttons flex-container-row">
        <button class="integrate" id="popup-trigger">Floating Widget</button>
        <button class="integrate" id="post-purchase">Invite Popup</button>
        <button class="integrate" id="invite">Standalone</button>
    </div>
</div>
</body>
</html>
