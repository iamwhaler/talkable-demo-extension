<!doctype html>
<html>
<head>
    <title>Talkable Integration Extension</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper text-center flex-container-column">
    <h3>Talkable Integration Extension</h3>

    <div><a class="link" target="_blank" href="https://admin.talkable.com/sites/extension-demo/campaigns">Edit campaigns</a></div>

    <div class="color-picker">
        <label for="primary-color">Primary color</label>
        <input type="color" id="primary-color" name="primary-color"
               value="#e01f7a">
    </div>

    <div class="image-picker">
        <label for="image">Image link: </label>
        <input type="text" id="image" />
    </div>

    <div class="buttons flex-container-row">
        <button class="integrate" id="popup-trigger">Floating Widget</button>
        <button class="integrate" id="post-purchase">Invite Popup</button>
        <button class="integrate" id="invite">Standalone</button>
        <button class="integrate" id="dashboard">Dashboard</button>
    </div>
</div>
<script src="inject-scripts.js"></script>

</body>
</html>
